<div class="bg-gray-950 bg-opacity-40 absolute top-0 left-0 w-full h-full transition-opacity duration-300 ease-in-out opacity-0 "
    [class.!opacity-100]="showModal"
    [class.invisible]="!showModal">
    <!---translate-x-1/2 -translate-y-1/2-->
    <div [class.w-[400px]]="size === 'small'" [class.w-[1000px]]="size === 'medium'" [class.w-[90%]]="size === 'large'"
        class="w-1/3 min-h-[200px] flex flex-col gap-y-3 p-3 h-auto bg-gray-800 top-[18%] left-1/2 -translate-x-1/2 absolute rounded-lg transition-transform duration-150"
        [class.-translate-y-[15%]]="showModal"
        >
        <div class="flex justify-between">
            <span class="text-white">{{title}}</span>
            <i-feather (click)="dismissTriggered.emit()" name="x" class="text-white cursor-pointer"></i-feather>
        </div>
        <div class="flex-1">
            <ng-content></ng-content>
        </div>
        <div class="flex justify-end gap-x-3" *ngIf="showFooter">
            <button (click)="dismissTriggered.emit()"
                class="w-16 text-white hover:bg-gray-200 hover:bg-opacity-60 hover:text-gray-800 rounded-md">{{dismissText}}</button>
            <button (click)="confirmTriggered.emit()" 
            [class.bg-red-500]="confirmColorType === 'danger'"
            [class.bg-indigo-700]="confirmColorType === 'success'"
                class=" py-2 px-4 flex gap-x-4 rounded-md shadow-lg text-white">
                {{confirmText}}
            </button>
        </div>
    </div>

</div>
