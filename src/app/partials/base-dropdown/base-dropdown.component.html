<div class="flex flex-col gap-y-2 relative">
    <label class="text-white">{{label}}: </label>
    <button (click)="showDropdown = !showDropdown" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover"
        class="text-white bg-indigo-700 w-[200px] justify-between hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
        type="button">{{selectedItem?.display}}<svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
        </svg>
    </button>
    <div [class.hidden]="!showDropdown" 
        class="z-10 hidden absolute top-[75px] bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
            <li *ngFor="let item of items">
                <a (click)="selectValue(item)"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{item.display}}</a>
            </li>

        </ul>
    </div>
</div>
