<div class="w-full flex flex-col gap-y-3">

    <h1 class=" text-white flex items-start gap-x-5">
        <i-feather name="arrow-left" class="text-white !w-8 mt-1 cursor-pointer" (click)="navBack()"></i-feather>
        <h1 class="text-4xl">{{pipeline?.name}}</h1>
    </h1>
    <div
        class="text-sm font-medium text-center mt-3 text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px ">
            <li class="mr-2">
                <a [routerLink]="['./overview']"
                    [routerLinkActive]="['border-indigo-600', 'text-indigo-600', 'dark:text-indigo-500' ,'dark:border-indigo-500' ]"
                    class="inline-block p-2 border-b-2 border-transparent rounded-t-lg " aria-current="page">
                    <div class="flex gap-x-3 items-center " [routerLinkActive]="'[&>*]:text-indigo-500'">
                        <i-feather name="grid" class="text-gray-500"></i-feather>
                        <span>Overview</span>
                    </div>
                </a>
            </li>
            <li class="mr-2 ">
                <a [routerLink]="['./logs']"
                    [routerLinkActive]="['border-indigo-600', 'text-indigo-600', 'dark:text-indigo-500' ,'dark:border-indigo-500']"
                    class="inline-block p-2 border-b-2 border-transparent rounded-t-lg  ">
                    <div class="flex items-center gap-x-3 [&>*]:text-500-indigo"
                        [routerLinkActive]="'[&>*]:!text-indigo-500'">
                        <i-feather name="activity" class="text-gray-500"></i-feather>
                        Logs
                    </div>
                </a>
            </li>
            <li class="mr-2 ">
                <a [routerLink]="['./files']"
                    [routerLinkActive]="['border-indigo-600', 'text-indigo-600', 'dark:text-indigo-500' ,'dark:border-indigo-500']"
                    class="inline-block p-2 border-b-2 border-transparent rounded-t-lg  ">
                    <div class="flex items-center gap-x-3 [&>*]:text-500-indigo"
                        [routerLinkActive]="'[&>*]:!text-indigo-500'">
                        <i-feather name="file" class="text-gray-500"></i-feather>
                        Files
                    </div>
                </a>
            </li>
            <li class="mr-2 flex items-end mb-3 ms-auto cursor-pointer hover:text-red-500" (click)="showDeletePipeline = true">
                <i-feather name="trash-2"></i-feather>
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
<app-base-modal [title]="'Caution!'" [showModal]="showDeletePipeline" (confirmTriggered)="deletePipeline()" (dismissTriggered)="showDeletePipeline = false" [confirmColorType]="'danger'" [confirmText]="'Delete'">
    <div class="p-1 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h3 class=" text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to
            delete this pipeline?</h3>
    </div>
</app-base-modal>
